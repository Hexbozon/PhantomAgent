<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Center</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Support Center</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Knowledge Base</a></li>
      <li><a href="#">Community</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="profile">
      <img src="https://i.pravatar.cc/40" alt="User" class="profile-img">
    </div>
  </nav>
  <div class="container">
    <h2>Raise Your Support Ticket</h2>

    <div class="banner">
      <img src="https://picsum.photos/800/200" alt="Banner">
    </div>


    <form class="support-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="type">Problem Type</label>
      <select id="type">
        <option>Select</option>
        <option>Login Issue</option>
        <option>Billing</option>
        <option>Bug Report</option>
        <option>Other</option>
      </select>

      <label for="desc">Issue Description</label>
      <textarea id="desc" rows="4" placeholder="Describe your issue..."></textarea>
    </form>

  
    <div class="tracker">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <div class="tracker-steps">
        <span>Ticket Raised</span>
        <span>In Progress</span>
        <span>Resolved</span>
      </div>
    </div>
  </div>


  <footer>
    <p>Â©2024 Support Center. All rights reserved.</p>
  </footer>

</body>
</html>
