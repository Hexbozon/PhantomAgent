<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="auth-container">
    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <h2>Login</h2>
      <p class="error" id="loginError">Invalid credentials</p>
      <div class="input-group">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Enter username">
      </div>
      <div class="input-group password-toggle">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password">
        <button type="button" id="toggleBtn">Show</button>
      </div>
      <button type="button" class="btn" id="loginBtn">Login</button>
      <p class="toggle-link">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form">
      <h2>Sign Up</h2>
      <p class="error" id="signupError">Please fill in all fields correctly</p>
      <div class="input-group">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" placeholder="Choose a username">
      </div>
      <div class="input-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter email">
      </div>
      <div class="input-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Enter password">
      </div>
      <div class="input-group">
        <label for="signupConfirm">Confirm Password</label>
        <input type="password" id="signupConfirm" placeholder="Confirm password">
      </div>
      <button type="button" class="btn" id="signupBtn">Sign Up</button>
      <p class="toggle-link">Already have an account? <a href="#" id="showLogin">Sign In</a></p>
    </form>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
