<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <p class="error" id="error-msg">Please fill in all fields</p>
    <p class="success" id="success-msg">Login successful!</p>
    
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="input-group password-toggle">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <button type="button" id="toggleBtn">Show</button>
      <small id="strength-msg"></small>
    </div>
    <div class="input-group remember">
  <input type="checkbox" id="rememberMe">
  <label for="rememberMe">Remember Me</label>
</div>

<div class="login-actions">
  <button class="login-btn" id="loginBtn">Login</button>
</div>

    
    <p class="forgot-password">
      <a href="#" id="forgotPassword">Forgot Password?</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
